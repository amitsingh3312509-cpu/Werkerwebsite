// ================= LOGIN =================
function login(){
if(user.value==="meera" && pass.value==="28052005"){
loginBox.classList.add("hidden");
testBox.classList.remove("hidden");
startTimer();
renderQuestions();
}else{
loginMsg.innerText="‡§ó‡§≤‡§§ Username ‡§Ø‡§æ Password";
}
}

// ================= TIMER =================
let time=3*60*60;
let timerInterval;
function startTimer(){
timerInterval=setInterval(()=>{
if(time<=0){submitTest();clearInterval(timerInterval);return;}
time--;
let h=Math.floor(time/3600);
let m=Math.floor((time%3600)/60);
let s=time%60;
timer.innerText=`Time Left: ${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
},1000);
}

// ================= RENDER QUESTIONS =================
function renderQuestions(){
const qDiv=document.getElementById("questions");
questions.forEach((x,i)=>{
let h=`<div class="question"><b>Q${i+1}. ${x.q}</b><br>`;
x.o.forEach((op,j)=>{
h+=`<input type="radio" name="q${i}" value="${j}"> ${op}<br>`;
});
h+=`</div>`;
qDiv.innerHTML+=h;
});
}

// ================= SUBMIT TEST =================
function submitTest(){
clearInterval(timerInterval);
let score=0, wrong=[];
questions.forEach((x,i)=>{
let s=document.querySelector(`input[name="q${i}"]:checked`);
if(s){
if(Number(s.value)===x.a){ score+=1; }
else{ score-=0.25; wrong.push(i+1); }
}
});
document.getElementById("result").innerHTML=
`<div class="result">
üéØ Score: ${score.toFixed(2)} / 75
</div>
${wrong.length ? `<div class="wrong">‚ùå ‡§ó‡§≤‡§§ ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§®‡§Ç‡§¨‡§∞: ${wrong.join(", ")}</div>` : ""}`;
}

// ================= DOWNLOAD PDF =================
function downloadPDF(){
const {jsPDF}=window.jspdf;
const doc=new jsPDF();
let y=10;
questions.forEach((x,i)=>{
doc.text(`${i+1}. ${x.q}`,10,y); y+=7;
x.o.forEach(op=>{doc.text(`- ${op}`,12,y); y+=6;});
y+=4;
if(y>270){doc.addPage();y=10;}
});
doc.save("MockTest_75_Questions.pdf");
}
