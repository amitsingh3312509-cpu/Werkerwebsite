<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Worker Management System | Amit Kumar Singh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#eef2f3;margin:0}
.container{max-width:1000px;margin:auto;padding:20px}
.box{background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px #ccc;margin-bottom:20px}
h1,h2,h3{text-align:center}
input,select,button{padding:10px;margin:6px 0;width:100%}
button{background:#007bff;color:#fff;border:none;border-radius:5px;font-size:16px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:8px;text-align:center}
th{background:#007bff;color:#fff}
.hidden{display:none}
.footer{text-align:center;color:#555;margin-top:20px}
</style>
</head>

<body>
<div class="container">

<!-- INTRO -->
<div class="box">
<h1>Worker Management System</h1>
<p style="text-align:center">
50 Workers तक salary, payment और record manage करने के लिए
</p>
<p style="text-align:center"><b>Created by Amit Kumar Singh</b></p>
</div>

<!-- LOGIN -->
<div id="loginBox" class="box">
<h2>Admin Login</h2>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p id="loginMsg" style="color:red;text-align:center"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="box hidden">

<h2>Add Worker</h2>

<input id="wname" placeholder="Worker Name">
<input id="mobile" placeholder="Worker Mobile Number">
<input id="salary" type="number" placeholder="Salary">
<select id="payment">
<option value="">Payment Type</option>
<option>Cash</option>
<option>Online</option>
</select>

<button onclick="submitWorker()">Submit</button>

<h3>Worker List</h3>
<table>
<thead>
<tr>
<th>Name</th>
<th>Mobile</th>
<th>Salary</th>
<th>Payment</th>
<th>Action</th>
</tr>
</thead>
<tbody id="workerList"></tbody>
</table>

<button onclick="logout()">Logout</button>
</div>

<div class="footer">
© 2026 Worker Management System
</div>

</div>

<script>
/* ADMIN LOGIN */
const ADMIN_USER="amit kumar singh";
const ADMIN_PASS="28052005";

/* ✅ MANAGER WHATSAPP NUMBER */
const MANAGER_NUMBER="919151041867"; // 91 + 9151041867

let workers = JSON.parse(localStorage.getItem("workers") || "[]");

function login(){
let u=user.value.trim().toLowerCase();
let p=pass.value.trim();
if(u===ADMIN_USER && p===ADMIN_PASS){
loginBox.classList.add("hidden");
dashboard.classList.remove("hidden");
display();
}else{
loginMsg.innerText="Username या Password गलत है";
}
}

function submitWorker(){
let name=wname.value.trim();
let mob=mobile.value.trim();
let sal=salary.value.trim();
let pay=payment.value;

if(!name || !mob || !sal || !pay){
alert("All fields required");
return;
}

let worker={name,mob,sal,pay};
workers.push(worker);
localStorage.setItem("workers",JSON.stringify(workers));
display();

/* WhatsApp Message */
let msg=
`New Worker Added%0A
Name: ${name}%0A
Mobile: ${mob}%0A
Salary: ₹${sal}%0A
Payment: ${pay}`;

let url=`https://wa.me/${MANAGER_NUMBER}?text=${msg}`;
window.open(url,"_blank");

/* Clear form */
wname.value="";
mobile.value="";
salary.value="";
payment.value="";
}

function display(){
let html="";
workers.forEach((w,i)=>{
html+=`<tr>
<td>${w.name}</td>
<td>${w.mob}</td>
<td>₹${w.sal}</td>
<td>${w.pay}</td>
<td><button onclick="del(${i})">Delete</button></td>
</tr>`;
});
workerList.innerHTML=html;
}

function del(i){
workers.splice(i,1);
localStorage.setItem("workers",JSON.stringify(workers));
display();
}

function logout(){
location.reload();
}
</script>

</body>
  </html>
